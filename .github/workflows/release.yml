name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -o dist/goqueue-linux-amd64 ./examples/basic
        GOOS=linux GOARCH=arm64 go build -o dist/goqueue-linux-arm64 ./examples/basic
        GOOS=darwin GOARCH=amd64 go build -o dist/goqueue-darwin-amd64 ./examples/basic
        GOOS=darwin GOARCH=arm64 go build -o dist/goqueue-darwin-arm64 ./examples/basic
        GOOS=windows GOARCH=amd64 go build -o dist/goqueue-windows-amd64.exe ./examples/basic

    - name: Generate changelog
      id: changelog
      run: |
        echo "## What's Changed" > CHANGELOG.md
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"* %s (%h)" >> CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: CHANGELOG.md
        files: |
          dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to pkg.go.dev
    runs-on: ubuntu-latest
    needs: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Trigger pkg.go.dev update
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        curl "https://proxy.golang.org/github.com/haseakito/goqueue/@v/${VERSION}.info" || true
